	<div class="container-fluid">
		<div class="row text-center">
			<h1>Contacta con Nosotros</h1>
			<h3>Tú tienda de confianza en Veguellina de Órbigo.</h3>
		</div>
		<div class="row">
			<form class="giorgia-form" id="contacts" data-toggle="validator" role="form">
				<div class="col-md-7">
					<div class="form-group has-feedback">
						<label for="exampleInputName1">Nombre completo</label>
						<input type="name" class="form-control" id="exampleInputName1" placeholder="Escribe aquí tu nombre completo." required>
					</div>
					<div class="form-group">
						<label for="exampleInputPhone1">Teléfono</label>
						<div class="input-group">
							<span class="input-group-addon">#</span>
							<input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="Escribe aquí tu número de teléfono." required>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label for="exampleInputEmail1">E-mail</label>
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="Escribe aquí tu correo electrónico." data-error="Ay, dirección de correo no valida" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputText1">Mensaje</label>
						<textarea class="form-control" rows="3" placeholder="Escribe aquí tu mensaje." required></textarea>
					</div>
					<button type="submit" class="btn btn-default">Envía</button>
					<div class="contacts">
						<p1>Teléfono y fax: 987 375 412</p1>
						<p2> - info@encuadernacionesorbigo.com</p2>
					</div>
				</div>  
				<div class="col-md-5">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2944.678864734661!2d-5.888268684541341!3d42.43456997918201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd377d2679b436e9%3A0x1c37efdfd4564355!2sEncuadernaciones+Orbigo!5e0!3m2!1ses!2ses!4v1495649435839" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</form>
